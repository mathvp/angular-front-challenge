<div class="form-container">
  <form id="new-message-form" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Nome" formControlName="name">
      <mat-error>Erro</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Telefone" formControlName="phone">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Assunto" formControlName="subject">
        <mat-option *ngFor="let subject of subjects" [value]="subject.id">
          {{subject.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Mensagem" formControlName="message"></textarea>
      <mat-hint align="end">0/500</mat-hint>
    </mat-form-field>
    <div class="form-actions">
      <button mat-raised-button color="primary">Enviar</button>
    </div>
  </form>
</div>
